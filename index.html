<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__img-container">
            <img src="./images/image-jeremy.png" alt="profile picture" />
          </div>
          <div class="profile__text">
            <p class="profile__text-report">Report for</p>
            <p class="profile__text-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="profile__btn-container">
          <button id="btnDaily" class="profile__btn">Daily</button>
          <button id="btnWeekly" class="profile__btn">Weekly</button>
          <button id="btnMonthly" class="profile__btn">Monthly</button>
        </div>
      </section>
      <section class="stats">
        <div class="stats__card stats__card--work">
          <div class="stats__card-background"></div>
          <div class="stats__card-content">
            <div class="stats__card-category">
              <p class="stats__name">Work</p>
              <button><img src="./images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="stats__numbers">
              <p class="stats__numbers-hrs">32hrs</p>
              <p class="stats__numbers-time">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
